<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRM - Add Product</title>
  <link rel="stylesheet" href="../css/add-product.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <img src="../assets/logo1.png" alt="VSAT Logo" class="logo-img">
          <div class="logo-text">
            <h1>VSAT CRM</h1>
            <p>Customer Portal</p>
          </div>
        </div>
      </div>
      
      <nav class="sidebar-nav">
        <div class="nav-section">
          <p class="nav-title">Main Menu</p>
          <ul class="nav-list">
            <li>
              <a href="../pages/dashboard.html" class="nav-item">
                <i class="fas fa-th-large"></i> Dashboard
              </a>
            </li>
            <li>
              <a href="../pages/complaint.html" class="nav-item">
                <i class="fas fa-phone"></i> Complaint / Job Sheet
              </a>
            </li>
            <li>
              <a href="../pages/customer-search.html" class="nav-item">
                <i class="fas fa-search"></i> Customer Search
              </a>
            </li>
            <li>
              <a href="../pages/product-identification.html" class="nav-item">
                <i class="fas fa-box"></i> Product Identification
              </a>
            </li>
            <li>
              <a href="./add-product.html" class="nav-item active">
                <i class="fas fa-plus"></i> Add Product
              </a>
            </li>
            <li>
              <a href="../pages/job-history.html" class="nav-item">
                <i class="fas fa-history"></i> Job History
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <h2>Add Product</h2>
        </div>
        <div class="header-right">
          <button class="notification-btn">
            <i class="fas fa-bell"></i>
          </button>
          <div class="user-profile">
            <div class="user-avatar">
              <i class="fas fa-user"></i>
            </div>
            <div class="user-info">
              <p class="user-name">VSAT</p>
              <p class="user-role">Support Agent</p>
            </div>
          </div>
        </div>
      </header>

      <!-- Content Area -->
      <main class="content">
        <div class="card">
          <div class="card-header">
            <h4><i class="fas fa-plus"></i> Product Registration</h4>
          </div>
          <div class="card-content">
            <form id="addProductForm">
              <div class="form-row">
                <div class="form-group">
                  <label for="customerMobile">Customer Mobile*</label>
                  <input type="tel" id="customerMobile" placeholder="Enter 10-digit mobile" required />
                  <div id="customerMobileError" class="error-message"></div>
                </div>
                <div class="form-group">
                  <label for="productType">Product Type*</label>
                  <select id="productType" required>
                    <option value="">Select type</option>
                    <option value="TV">TV</option>
                    <option value="Washing Machine">Washing Machine</option>
                  </select>
                  <div id="productTypeError" class="error-message"></div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="productName">Product Name*</label>
                  <input type="text" id="productName" placeholder="Enter product name" required />
                  <div id="productNameError" class="error-message"></div>
                </div>
                <div class="form-group">
                  <label for="serialNo">Serial Number*</label>
                  <input type="text" id="serialNo" placeholder="Enter serial number" required />
                  <div id="serialNoError" class="error-message"></div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="popDate">Date of Purchase*</label>
                  <input type="date" id="popDate" required />
                  <div id="popDateError" class="error-message"></div>
                </div>
                <div class="form-group">
                  <label for="warranty">Warranty*</label>
                  <select id="warranty" required>
                    <option value="">Select warranty</option>
                    <option value="1 Year">1 Year</option>
                    <option value="2 Years">2 Years</option>
                    <option value="3 Years">3 Years</option>
                  </select>
                  <div id="warrantyError" class="error-message"></div>
                </div>
              </div>

              <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-plus"></i> Add Product
                </button>
                <button type="button" class="btn btn-outline" id="resetBtn">
                  <i class="fas fa-undo"></i> Clear
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="../js/add-product.js"></script>
</body>
</html>
