<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRM - Job History</title>
  <link rel="stylesheet" href="../css/job-history.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <img src="../assets/logo1.png" alt="VSAT Logo" class="logo-img">
          <div class="logo-text">
            <h1>VSAT CRM</h1>
            <p>Customer Portal</p>
          </div>
        </div>
      </div>
      
      <nav class="sidebar-nav">
        <div class="nav-section">
          <p class="nav-title">Main Menu</p>
          <ul class="nav-list">
            <li>
              <a href="../pages/dashboard.html" class="nav-item">
                <i class="fas fa-th-large"></i> Dashboard
              </a>
            </li>
            <li>
              <a href="../pages/complaint.html" class="nav-item">
                <i class="fas fa-phone"></i> Complaint / Job Sheet
              </a>
            </li>
            <li>
              <a href="../pages/customer-search.html" class="nav-item">
                <i class="fas fa-search"></i> Customer Search
              </a>
            </li>
            <li>
              <a href="../pages/product-identification.html" class="nav-item">
                <i class="fas fa-box"></i> Product Identification
              </a>
            </li>
            <li>
              <a href="../pages/add-product.html" class="nav-item">
                <i class="fas fa-plus"></i> Add Product
              </a>
            </li>
            <li>
              <a href="./job-history.html" class="nav-item active">
                <i class="fas fa-history"></i> Job History
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <h2>Customer Job History</h2>
        </div>
        <div class="header-right">
          <button class="notification-btn">
            <i class="fas fa-bell"></i>
          </button>
          <div class="user-profile">
            <div class="user-avatar">
              <i class="fas fa-user"></i>
            </div>
            <div class="user-info">
              <p class="user-name">VSAT</p>
              <p class="user-role">Support Agent</p>
            </div>
          </div>
        </div>
      </header>

      <!-- Content Area -->
      <main class="content">
        <!-- Search Form -->
        <div class="card">
          <div class="card-header">
            <h4><i class="fas fa-search"></i> Search Customer</h4>
          </div>
          <div class="card-content">
            <form id="searchForm">
              <div class="form-row">
                <div class="form-group">
                  <label for="searchName">Customer Name</label>
                  <input type="text" id="searchName" placeholder="Enter full name" />
                </div>
                <div class="form-group">
                  <label for="historyMobile">Customer Mobile</label>
                  <input type="tel" id="historyMobile" placeholder="Enter 10-digit number" required />
                </div>
              </div>
              <div class="form-actions">
                <button type="button" id="jobSearchBtn" class="btn btn-primary">
                  <i class="fas fa-search"></i> Search
                </button>
                <button type="button" id="clearBtn" class="btn btn-outline">
                  <i class="fas fa-undo"></i> Clear
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Job History Display -->
        <div class="card" id="historyCard" style="display: none;">
          <div class="card-header">
            <h4><i class="fas fa-history"></i> Job History</h4>
          </div>
          <div class="card-content">
            <div id="jobHistoryList" class="job-cards">
              <!-- JS will populate job cards here -->
            </div>
            <div id="noHistory" class="no-results" style="display: none;">
              No job history found for this customer.
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="../js/job-history.js"></script>
</body>
</html>
